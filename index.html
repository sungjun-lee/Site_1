  <div class="page-wrap">
    <!--Side Bar-->
    <!--Content-->
    <div class ="page-content">
    <header><h1 class ="title_text">당신의 동물상은 ??!</h1></header>
     <div class="title_text2">(🐶🐱🐰 🦌🐺 🐻🐯)</div> 
     <div>당신의 성별을 선택해주세요</div>
     <div class="btn_select">

   <!--file upload-->

        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />

          </div>
        </div>
      </div>
      <div class="file-upload-content">
        <img class="file-upload-image" id="face-image" src="#" alt="your image" />
          <div class="image-title-wrap"> <button type="button" onclick="removeUpload()" class="remove-image">다른사진으로 다시하기</button></div>
        <div class ="image_text"></div>
        <div id='label-container'></div>
        <!-- CHART 표현하기 -->
        <div class = "chart"></div>
      </div>
    </div>
